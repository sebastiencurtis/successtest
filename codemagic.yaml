workflows:
  ios-native-workflow:
    name: iOS Native
    instance_type: mac_mini_m1
    max_build_duration: 120
    integrations:
      app_store_connect: API Key
    environment:
      xcode: 15.2
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.chickenology
      vars:
        XCODE_PROJECT: "chickenology.xcodeproj"
        XCODE_SCHEME: "chickenology"
        APP_STORE_APPLE_ID: 6753979263

    scripts:
      - name: Preflight signing
        script: |
          echo "=== identities ==="; security find-identity -v -p codesigning || true
          echo "=== profiles ==="; ls "$HOME/Library/MobileDevice/Provisioning Profiles" || true
          for p in "$HOME/Library/MobileDevice/Provisioning Profiles"/*.mobileprovision; do
            [ -f "$p" ] || continue
            echo "--- $(basename "$p") ---"
            security cms -D -i "$p" > /tmp/p.plist
            plutil -extract 'Entitlements.application-identifier' raw -o - /tmp/p.plist || true
            plutil -extract 'TeamIdentifier.0' raw -o - /tmp/p.plist || true
            plutil -extract 'Name' raw -o - /tmp/p.plist || true
          done

      - name: Increment build number
        script: |
          cd "$CM_BUILD_DIR"
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $((${LATEST_BUILD_NUMBER:-0} + 1))

      - name: Build ipa
        script: |
          xcode-project build-ipa \
            --project "$CM_BUILD_DIR/$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      email:
        recipients: [thief4015@firemail.at]
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: false
